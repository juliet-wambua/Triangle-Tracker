<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triangle Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="container">
    <h1 class="side">Triangle Tracker</h1>
    <div class="About">
      <p class="jumbotron">Triangle Tracker is a web page that helps in identifying types of triangles by allowing the user to input three values, which should be <strong>numbers</strong> then get to know what type of triangle it is.</p>
    </div>
    <center>
      <form  method="post" class="side">
        <label for="sideA">Input length for sideA</label><br>
        <input type="number" placeholder="sideA" id="sideA"><br>
        <label for="sideB">Input lenth for sideB</label><br>
        <input type="number" placeholder="sideB" id="sideB"><br>
        <label for="sideC">Input lenth for sideC</label><br>
        <input type="number" placeholder="sideC" id="sideC"><br>
      </form>
      <button onclick="TriangleTracker()" name="button">submit</button>
      <p id="text"></p>
      </center>
  <script type="text/javascript" src="script/main.js"> </script>

</body>
</html>
